# Edit shortcut from kitty: ctrl+shift+f2
# Reload shortcut         : ctrl+shift+f5

# docs: https://sw.kovidgoyal.net/kitty/conf/

# BEGIN_KITTY_FONTS
font_family      family="MesloLGS Nerd Font"
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 16.0
# END_KITTY_FONTS


foreground #dddddd
background #263139

# background_opacity 0.9
background_opacity 1.0
dynamic_background_opacity 1
confirm_os_window_close 0

# Animated cursor
# cursor_trail 1

# change to x11 or wayland or leave auto
linux_display_server auto

scrollback_lines 2000
wheel_scroll_min_lines 1
window_padding_width 4


remember_window_size  yes

remember_window_position no

# Monokai

background #272822
foreground #f8f8f2
cursor #f8f8f2
selection_background #f8f8f2
selection_foreground #272822
active_tab_background #75715e
active_tab_foreground #272822
active_border_color #75715e
inactive_tab_background #272822
inactive_tab_foreground #75715e
inactive_border_color #75715e
url_color #f8f8f2

